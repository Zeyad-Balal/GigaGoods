<section class="bg-main-light rounded-4 shadow p-4 my-2 w-75 mx-auto">
    <div class="d-flex justify-content-between align-items-center">
  <h1 class="h2 text-muted">Shop Cart</h1>
  <button class="btn btn-outline-danger btn-sm" (click)="clearAllCart()">Clear Cart</button>
</div>
  <p class="text-main">
    Total Price: {{ cartProducts?.totalCartPrice | currency : "GBP" }}
  </p>
  @for (item of cartProducts?.products ; track item.product.id) {
  <div class="row mb-1 border-bottom">
    <div class="col-md-1">
      <div>
        <img
          [src]="item.product.imageCover"
          [alt]="item.product.title"
          class="w-100"
        />
      </div>
    </div>
    <div class="col-md-11 d-flex align-items-center justify-content-between">
      <!--product data-->
      <div>
        <h3 class="h5">{{ item.product.title }}</h3>
        <p class="text-main">Price: {{ item.price | currency : "GBP" }}</p>
        <button
          class="text-danger btn p-0 cr"
          (click)="removeProduct(item.product.id)"
        >
          <li class="fa-solid fa-trash"></li>
        </button>
      </div>
      <!-- (+) & (-) buttons-->
      <div class="d-flex align-items-center gap-2">
        <span class="text-main cr" (click)="updateQuantity(item.product.id, item.count + 1)"
          ><i class="fa-solid fa-square-plus fa-2xl"></i
        ></span>
        <span>{{ item.count }}</span>
        <span class="text-main cr" (click)="updateQuantity(item.product.id, item.count - 1)"
          ><i class="fa-solid fa-square-minus fa-2xl"></i
        ></span>
      </div>
    </div>
  </div>
  }
</section>
